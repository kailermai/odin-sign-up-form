<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="logo-container">
        <div class="logo-box">
            <img src="odin-lined.png" alt="" class="logo">
            <div class="logo-text">ODIN</div>
        </div>
        <div class="credits">
            <div class="credit-text">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
        </div>
    </div>
    <div class="form-container">
        <div class="form-text">
            <span>
                <p>This is not a real online service.</p>
                <p>Sign up now to get started.</p>
            </span>
        </div>
        <div class="form">
            <form action="post" id="signup">
                <div class="row">
                    <div class="col">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" placeholder="John">
                    </div>
                    <div class="col">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" placeholder="Tan">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="col">
                        <label for="phonenum">PHONE NUMBER</label>
                        <input type="tel" id="phonenum" min="8" max="8">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd">
                    </div>
                    <div class="col">
                        <label for="confirmpwd">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmpwd">
                    </div>
                </div>
            </form>
        </div>
        <div class="form-buttons">
            <button type="submit" form="signup" class="submitbtn">Create Account</button>
            <div class="btntext">Already have an account? <span class="login_text">Log in</span></div>
        </div>
    </div>
</body>
</html>
